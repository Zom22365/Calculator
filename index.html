<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js"></script>
</head>
<body>
    <div class="main">
        <div id="screen">
            <span id="result">0</span>
        </div>
        <div id="calculator">
            <div class="numbers">
                <ul class="block">
                    <li class="list_items">
                        <span class="item ultil" 
                              style="width:125px; border-radius: 30px;"
                              onclick="getValue('AC')">AC</span>
                        <span class="item ultil" onclick="getValue('/')">/</span>
                    </li>
                    <li class="list_items">
                        <span class="item number" onclick="getValue(7)">7</span>
                        <span class="item number" onclick="getValue(8)">8</span>
                        <span class="item number" onclick="getValue(9)">9</span>
                    </li>
                    <li class="list_items">
                        <span class="item number" onclick="getValue(4)">4</span>
                        <span class="item number" onclick="getValue(5)">5</span>
                        <span class="item number" onclick="getValue(6)">6</span>
                    </li>
                    <li class="list_items">
                        <span class="item number" onclick="getValue(1)" >1</span>
                        <span class="item number" onclick="getValue(2)">2</span>
                        <span class="item number" onclick="getValue(3)">3</span>
                    </li>
                    <li class="list_items">
                        <span class="item number" 
                        style="width:125px; border-radius: 30px;"
                        onclick="getValue(0)">0</span>
                        <span class="item number" onclick="getValue('.')">.</span>
                    </li>
                </ul>
            </div>
            <div class="attempt">
              <ul class="items">
                <li class="item operator" style="padding-top: 22px;" onclick="getValue('*')">*</li>
                <li class="item operator" onclick="getValue('-')">-</li>
                <li class="item operator" onclick="getValue('+')" >+</li>
                <li class="item operator" 
                    style="height:125px; border-radius: 30px; padding-top: 50px;"
                    onclick="getValue('=')">=</li>
              </ul>
            </div>
        </div>
    </div>
</body>
</html>
